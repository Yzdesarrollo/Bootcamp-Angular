<div class="contenedor">
    <div class="contenedor-item">
        <h1>Listado de Usuarios</h1>
        <!-- <div *ngFor="let item of resultados">
            <p>{{item.first_name}} {{item.last_name}}</p>
        </div> -->
    </div>
</div>

<div *ngIf="resultados">
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef>Avatar</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.avatar" style="width:3rem;padding:0.3rem;border-radius:100%;" />
            </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First_Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last_Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalRegistros"
               [pageSize]="registrosPorPagina"
               [pageSizeOptions]="[3,6,9]"
               (page)="onChangePaginator($event)"
               aria-label="Select page"
               [showFirstLastButtons]="true"
               [showFirstLastButtons]="true">
</mat-paginator>
</div>
